<div class="container" id="quotes">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h2 class="text-center">Create New Quote</h2>
            <hr>
            <form #quoteForm='ngForm' (ngSubmit)="submitQuote()">

                <div class="form-group">
                    <label for="author">Author's Name</label>
                    <input type="text"  class="form-control" id="author" name="author" [(ngModel)]='newQuote.author' #author="ngModel" required>
                    <div [hidden]='author.value || author.pristine' class="alert alert-danger" >
                        <p>Field empty</p>
                    </div>
                    
                </div>

                <div class="form-group">       
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]='newQuote.name' #name="ngModel"  required  >
                    <div [hidden]='name.value || name.pristine' class="alert alert-danger" >
                        <p>Field empty</p>
                    </div>
                         
                </div>

                <div class="form-group">
                    <label for="description">Quote</label>
                    <textarea class="form-control" id="description" placeholder="Type here..." rows="4"  [(ngModel)]='newQuote.description' #description="ngModel"  required></textarea>  
                    <div [hidden]='description.value || description.pristine' class="alert alert-danger" >
                        <p>Field empty</p>
                    </div>        
                </div>

               <div class="form-group"> 
                   <label for="Date"></label>
                   <input type="date" name="showDate" [(ngModel)]='newQuote.showDate' #showDate="ngModel"  required>
                   <div [hidden]='showDate.value || showDate.pristine' class="alert alert-danger" >
                        <p>Field empty</p>
                    </div>
               </div>
                <button type="submit" class="btn btn-success">Add Quote</button>
            </form>
        </div>
        <div class="col-sm-2"></div>
        
    </div>
</div>
