
<app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
<div class="content">
    <h1 *ngFor='let quotes of quote; let i = index'>
        <h5>{{quotes.name}}</h5>
        <h5>Posted on{{quotes.showDate | date}}</h5>
        <button class="btn btn-success" (click)='toggleDetail(i)' >Display</button>
        <app-quote-detail *ngIf='quotes.showDescription' [quote]='quotes' (isComplete)='completQuote($event, i)' ></app-quote-detail>
        

    </h1>
</div>
